<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Board page -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <div class="container">
        <br>
        <h2 class="text-center">게시판</h2>
        <br>
        <!-- Board table -->
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
              </tr>
            </thead>

            <tbody>
            <!-- for info : list, repeat -->
              <tr th:each="info : ${list}">
                  <td th:text="${info.id}">num</td>
                  <td><a style="color:black" th:text="${info.title}" th:href="@{/board/read(id=${info.id})}">title</a></td>
                  <td th:text="${info.date}">date</td>
                  <td th:text="${info.count}">count</td>
              </tr>
            </tbody>
        </table>

        <!-- Page button -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- for i=1; i<endpage; i++ -->
                <li class="page-item" th:each="i: ${#numbers.sequence(1, endpage)}">
                    <!-- Each href URL(page=${i - 1}) and text(${i}) is affected by i -->
                    <!-- if page is current page(i-1 == curpage), text color is red -->
                    <a class="page-link" th:style="${i - 1 == curpage} ? 'color:red'" th:href="@{/board/(page=${i - 1})}" th:text="${i}">pagenum</a>
                </li>
            </ul>
        </nav>

        <!-- write butten -->
        <div class="text-center">
            <a type="button" class="btn btn-primary" th:href="@{/board/form}">게시글 작성</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
