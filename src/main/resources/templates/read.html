<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Read page -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
<div class="container">
    <br>
    <!-- Title -->
    <h2 class="text-center" th:text="${info.title}">title</h2>
    <br>

    <!-- count and date -->
    <p class="text-center">조회수 : <span th:text="${info.count}">count</span></p>
    <p class="text-center">생성일자 : <span th:text="${info.date}">date</span></p>
    <br>

    <!-- Text -->
    <h4 class="text-center">내용</h4>
    <table class="table table-striped text-center t">   
        <tbody>
          <tr>
              <td th:text="${info.text}">text</td>
          </tr>
        </tbody>
    </table>

    <!-- Buttons -->
    <div class="text-center">
        <!-- Go board page -->
        <a type="button" class="btn btn-primary" th:href="@{/board}">이전</a>
        <!-- Go id's Write page -->
        <a type="button" class="btn btn-primary" th:href="@{/board/form(id=${info.id})}">수정</a>
        <!-- Delete id's Delete page-->
        <a type="button" class="btn btn-primary" th:href="@{/board/read/delete(id=${info.id})}">삭제</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
